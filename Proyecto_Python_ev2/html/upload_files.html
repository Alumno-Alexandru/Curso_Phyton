{% extends "base.html" %}

{% block title %}Subir Archivos{% endblock %}

{% block content %}
<section class="py-16">
    <div class="max-w-7xl mx-auto px-4">
        <h2 class="text-3xl font-bold mb-6">Subir Archivos</h2>
        <form action="{{ url_for('upload_files') }}" method="post" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="file" class="block text-sm font-medium text-gray-700">Selecciona un archivo:</label>
                <input type="file" name="file" id="file" class="mt-2 p-2 border border-gray-300 rounded-md w-full">
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-indigo-600 text-white px-5 py-2.5 rounded-lg hover:bg-indigo-700 transition font-semibold">Subir Archivos</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
