<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .checkbox-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        input[type="checkbox"],
        input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .checkbox-item,
        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-item label,
        .radio-item label {
            margin: 0;
            font-weight: 400;
            cursor: pointer;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-reset {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-reset:hover {
            background: #e0e0e0;
        }
        
        .form-note {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Registro</h1>
        
        <form>
            <!-- Nombre y Apellido -->
            <div class="form-group">
                <label for="nombre">Nombre completo *</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <!-- Email -->
            <div class="form-group">
                <label for="email">Correo electrónico *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <!-- Teléfono -->
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="+34 600 000 000">
            </div>
            
            <!-- Fecha de Nacimiento -->
            <div class="form-group">
                <label for="fecha">Fecha de Nacimiento</label>
                <input type="date" id="fecha" name="fecha">
            </div>
            
            <!-- País -->
            <div class="form-group">
                <label for="pais">País *</label>
                <select id="pais" name="pais" required>
                    <option value="">-- Selecciona un país --</option>
                    <option value="es">España</option>
                    <option value="mx">México</option>
                    <option value="ar">Argentina</option>
                    <option value="co">Colombia</option>
                    <option value="pe">Perú</option>
                    <option value="cl">Chile</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            
            <!-- Género -->
            <div class="form-group">
                <label>Género</label>
                <div class="checkbox-group">
                    <div class="radio-item">
                        <input type="radio" id="masculino" name="genero" value="masculino">
                        <label for="masculino">Masculino</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="femenino" name="genero" value="femenino">
                        <label for="femenino">Femenino</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="otro" name="genero" value="otro">
                        <label for="otro">Otro</label>
                    </div>
                </div>
            </div>
            
            <!-- Intereses -->
            <div class="form-group">
                <label>Intereses</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="deportes" name="intereses" value="deportes">
                        <label for="deportes">Deportes</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="musica" name="intereses" value="musica">
                        <label for="musica">Música</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="tecnologia" name="intereses" value="tecnologia">
                        <label for="tecnologia">Tecnología</label>
                    </div>
                </div>
            </div>
            
            <!-- Mensaje -->
            <div class="form-group">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..."></textarea>
            </div>
            
            <!-- Términos y Condiciones -->
            <div class="form-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="terminos" name="terminos" required>
                    <label for="terminos">Acepto los términos y condiciones *</label>
                </div>
                <div class="form-note">Debes aceptar los términos para continuar</div>
            </div>
            
            <!-- Botones -->
            <div class="button-group">
                <button type="submit" class="btn-submit">Enviar</button>
                <button type="reset" class="btn-reset">Limpiar</button>
            </div>
        </form>
    </div>
</body>
</html>
